<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/styles/modal-window.css">
        <title>Вход</title>
    </head>
    <body>
        <div class="modal">
            <div class="modal-window">
                <form class="form" action="#" method="POST">
                    <div class="form-header">
                        <h1>Войти</h1>
                        <button type="button" class="button-close" id="close-button">X</button>
                    </div>
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <button class="button-logo" type="submit"><strong>Войти</strong></button>
                    </div>
                </form>
            </div>
            <!--<div class="overlay"></div>-->
        </div>

    </body>
<script type="module">
      document.getElementById('close-button').addEventListener('click', function () {
           window.history.back(); // Перенаправление на главную страницу
        });
        </script>
</html>
